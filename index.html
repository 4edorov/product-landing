<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Mad Auto</title>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <a href="" class="logo-link">
          <img id="header-img" class="logo-img" src="https://cdn.pixabay.com/photo/2016/05/03/20/56/car-1370165_960_720.png">
        </a>
        <h2 class="logo-text">Mad Auto Co.</h2>
      </div>
      <div>
        <nav id="nav-bar">
          <a href="" class="nav-link"><h2>Features</h2></a>
          <a href="" class="nav-link"><h2>Test Drive</h2></a>
          <a href="" class="nav-link"><h2>Pricing</h2></a>
        </nav>
      </div>  
    </header>
    <main id="main">
      <div class="main">
        <div class="form">
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="sub-email" class="email-label">Mad * Bright * Loud</label>  
            <input id="email" type="email" name="email" class="email-input" required placeholder="Enter your email address">
            <input id="submit" type="submit" value="Get Started">
          </form>
        </div>
        <div class="features">
          <div class="feature">
            <div class="feature-icon"></div>
            <div class="feature-text">Experience a day in the new era of mobility.</div>
          </div>
          <div class="feature">
            <div class="feature-icon"></div>
            <div class="feature-text">Step into the light. The clear surfaces, the minimal contours and the organic forms create a unique aesthetic.</div>
          </div>
          <div class="feature">
            <div class="feature-icon"></div>
            <div class="feature-text">Power. Nap.</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
